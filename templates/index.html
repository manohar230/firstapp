<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Application Form</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .main-section {
      padding: 50px 20px;
      background-color: #f9f9f9;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .img-fluid {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header with Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">CollegeApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="main-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6 mb-4 mb-md-0">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHE4hIjEqDStgUMuG7yqIDDFI3DLyWHRpz_w&s" alt="College Image" class="img-fluid">
        </div>

        <!-- Form Column -->
        <div class="col-md-6">
          <h2 class="mb-4">Student Application Form</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option selected disabled>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="course" class="form-label">Course</label>
              <input type="text" class="form-control" id="course" placeholder="Preferred Course">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Create Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password">
            </div>
            <button type="submit" onclick="validate()" class="btn btn-primary w-100">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">Â© 2025 CollegeApp. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    let name = document.getElementById('name').value;
    let mail = document.getElementById('email').value;
    function validate(){
        if(name.trim() == ''){
            alert("name cannot be empty");
            return
        }
        if (mail.trim() == ''){
            alert("mail cannot be empty")
        }
    }
</script>
</html>
